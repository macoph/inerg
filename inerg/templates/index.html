{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>inerG - Ohio</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Ohio quarterly production data">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/ohio.css' %}">
<link href="{% static 'https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap' %}" rel="stylesheet">
</head>
<body>

<div class="super_container">
    <form action="{% url 'calculate' %}" method="get">
    <div class="upper" style="top: -40px;">
		<div class="logo"><img src="{% static '/images/logo.jpg' %}" width="100%" height="100%"></div>
        <br><br><br><br>
		<div class="title">Ohio Production Data</div>
		<br><br><br>
		<div class="label">
			API WELL NUMBER&nbsp;&nbsp;
			<input type="text" name="well" value="{{ api_number }}">
		</div>
    </div>
    <br>
    <div class="lower">
        <div class="btn_grp">
            <br>
			<button type="submit" id="calculate">Calculate</button>
    </form>
    <form action="{% url 'insert' %}" method="get">
			<br><br>
			<button type="submit" id="insert">Load to DB</button>
		</div>
    </form>
        <div class="data">
            <table>
                <tr>
                    <th>Annual Data</th>
                    <th>From CSV</th>
                    <th>From SQLite</th>
                </tr>
                <tr>
                    <td>Oil</td>
                    <td>{{ annual.oil }}</td>
                    <td>{{ data.oil }}</td>
                </tr>
                <tr>
                    <td>Gas</td>
                    <td>{{ annual.gas }}</td>
                    <td>{{ data.gas }}</td>
                </tr>
                <tr>
                    <td>Brine</td>
                    <td>{{ annual.brine }}</td>
                    <td>{{ data.brine }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
